<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome</title>
    <style>
      :root { color-scheme: light; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
        line-height: 1.5;
        background: #f6f7fb;
        color: #111827;
      }
      main {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(720px, 100%);
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(17, 24, 39, 0.08);
        padding: 24px;
      }
      h1 { margin: 0 0 8px; font-size: 28px; }
      p { margin: 0 0 16px; color: #374151; }
      a {
        display: inline-block;
        margin-right: 12px;
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        text-decoration: none;
        color: #111827;
        background: #f9fafb;
      }
      a:hover { background: #eef2ff; border-color: #c7d2fe; }
    </style>
  </head>
  <body>
    <main>
      <section class="card" aria-label="Welcome">
        <h1>Welcome</h1>
        <p>Please choose a page:</p>
        <p>
          <a href="./presenter.html">Presenter</a>
          <a href="./audience.html">Audience</a>
        </p>
      </section>
    </main>
  </body>
</html>
