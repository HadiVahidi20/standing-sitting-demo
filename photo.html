<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Standing + Sitting Players (Photo)</title>
    <style>
      :root {
        --bg0: #0b0f14;
        --bg1: #101a1f;
        --card: rgba(255, 255, 255, 0.06);
        --card2: rgba(255, 255, 255, 0.09);
        --text: rgba(255, 255, 255, 0.92);
        --line: rgba(255, 255, 255, 0.14);
        --shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }

      body {
        margin: 0;
        color: var(--text);
        background:
          radial-gradient(1000px 800px at 10% 0%, rgba(120, 255, 209, 0.14), transparent 55%),
          radial-gradient(900px 600px at 90% 10%, rgba(255, 211, 111, 0.12), transparent 55%),
          linear-gradient(180deg, var(--bg0), var(--bg1));
        display: grid;
        place-items: center;
        padding: 22px;
      }

      .stage {
        width: min(1200px, 100%);
        height: min(720px, 100%);
        border: 1px solid var(--line);
        background: linear-gradient(180deg, var(--card2), var(--card));
        border-radius: 22px;
        box-shadow: var(--shadow);
        overflow: hidden;
        position: relative;
      }

      .hero {
        position: absolute;
        inset: 0;
        background-image: url('./Team_bg.png');
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding-bottom: 20px;
      }

      .players {
        position: relative;
        width: 100%;
        max-width: 1200px;
        height: 100%;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        container-type: inline-size;
        --back-player-h: 35cqw;      /* 420px @ 1200px */
        --front-player-h: 23.333cqw; /* 280px @ 1200px */
      }

      .player {
        position: absolute;
        bottom: 0;
      }

      .player.back::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        height: 25px;
        background: radial-gradient(ellipse, rgba(0, 0, 0, 0.25) 0%, rgba(0, 0, 0, 0.1) 40%, transparent 70%);
        border-radius: 50%;
        z-index: -1;
      }

      .player.front::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 70%;
        height: 20px;
        background: radial-gradient(ellipse, rgba(0, 0, 0, 0.25) 0%, rgba(0, 0, 0, 0.1) 40%, transparent 70%);
        border-radius: 50%;
        z-index: -1;
      }

      .player img {
        width: auto;
        display: block;
        filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.4));
      }

      .player.back img { height: var(--back-player-h); }
      .player.front img { height: var(--front-player-h); }

      /* placement */
      .player.back:nth-child(1) { left: 23%; z-index: 2; }
      .player.back:nth-child(2) { left: 33%; z-index: 3; }
      .player.back:nth-child(3) { left: 50%; transform: translateX(-50%); z-index: 4; }
      .player.back:nth-child(4) { right: 33%; z-index: 3; }
      .player.back:nth-child(5) { right: 23%; z-index: 2; }

      .player.front:nth-child(6) { left: 28%; z-index: 5; }
      .player.front:nth-child(7) { left: 38%; z-index: 6; }
      .player.front:nth-child(8) { right: 38%; z-index: 6; }
      .player.front:nth-child(9) { right: 28%; z-index: 7; }

      @media (max-width: 768px) {
        body { padding: 12px; }
        .stage { border-radius: 16px; height: min(640px, 100%); }
      }
    </style>
  </head>
  <body>
    <div class="stage" aria-label="Team photo">
      <div class="hero">
        <div class="players">
          <div class="player back"><img src="./sl1.png" alt="Standing player 1" /></div>
          <div class="player back"><img src="./sl2.png" alt="Standing player 2" /></div>
          <div class="player back"><img src="./sl3.png" alt="Standing player 3" /></div>
          <div class="player back"><img src="./sl4.png" alt="Standing player 4" /></div>
          <div class="player back"><img src="./sl5.png" alt="Standing player 5" /></div>

          <div class="player front"><img src="./sitted1.png" alt="Sitting player 1" /></div>
          <div class="player front"><img src="./sitted2.png" alt="Sitting player 2" /></div>
          <div class="player front"><img src="./sitted3.png" alt="Sitting player 3" /></div>
          <div class="player front"><img src="./sitted4.png" alt="Sitting player 4" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
